<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình</title>
    <script>
        function giaiBac1() {
            let a = parseFloat(document.getElementById("a1").value);
            let b = parseFloat(document.getElementById("b1").value);
            let result = PTInterface.bac1(a, b);
            alert(result);
        }

        function giaiBac2() {
            let a = parseFloat(document.getElementById("a2").value);
            let b = parseFloat(document.getElementById("b2").value);
            let c = parseFloat(document.getElementById("c2").value);
            let result = PTInterface.bac2(a, b, c);
            alert(result);
        }
    </script>
</head>
<body>
<h2>Giải phương trình bậc 1</h2>
<input type="number" id="a1" placeholder="Nhập a"> x +
<input type="number" id="b1" placeholder="Nhập b"> = 0
<button onclick="giaiBac1()">Giải</button>

<h2>Giải phương trình bậc 2</h2>
<input type="number" id="a2" placeholder="Nhập a"> x² +
<input type="number" id="b2" placeholder="Nhập b"> x +
<input type="number" id="c2" placeholder="Nhập c"> = 0
<button onclick="giaiBac2()">Giải</button>
</body>
</html>
